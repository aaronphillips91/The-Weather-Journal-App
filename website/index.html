<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Aaron's Weather Journal</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>The Weather Journal App</h1>
        <p>a udacity project by aaron phillips</p>
    </header>
    <div class="form">
        <h2>Please Enter the Following Information</h2>
        <div id="formHolder">
            <label for="zip">Enter Zipcode Here</label>
            <input type="text" id="zip" placeholder="ex: 61032">
            <label for="feelings">How're You Feeling?</label>
            <textarea class="myInput" id="feelings" cols="30" rows="10" placeholder="ex: Good Vibes"></textarea>
            <button id="generate" type="submit">Submit</button>
        </div>
    </div>
    <div class="entry">
        <div id="entryHolder">
            <div id="date"></div>
            <div id="time"></div>
            <div id="city"></div>
            <div id="temp"></div>
            <div id="description"></div>
            <div id="content"></div>
        </div>
    </div>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
